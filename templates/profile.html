<!DOCTYPE html>
<html>
  {% include 'head.html' %}
  <body>
    <a href="/" type="button" id="profile" class="waves-effect waves-light btn">Back</a>
    <div class="container">
      <h3 class="title">Chorus</h3>
      <div id="playSong" style="visibility: hidden" class="col-content" onclick="playSongHandler()"><button class="waves-effect waves-light btn">Play Song</button></div>
      <div class="row">
        <div class="col s3" style="text-align: left;">
          <ul class="collection with-header" style="border: 0px;">
            <li class="collection-header" style="background: #354554"><h4>Songs</h4></li>
            <div style="overflow: auto; height: 25vh;">
            {% for item in contributed %}
              <li data="{{ item[0] }}" class="song collection-item" style="background: #354554; border-bottom: 0;"><a href="#one" style="color: #eeeeee">{{ item[2] }}</a></li>
            {% endfor %}
            </div>
          </ul>
        </div>
        <div class="col s9" id="details">
          <div id="lines"></div>
        </div>
      </div>
      <div class="col s9" id="map">
      </div>
    </div>
  </body>
<style>
  #map svg { width:100%; height: 100% }
  .arcs path {
    stroke-width: 2px;
    stroke: tomato;
    pointer-events: none;
    fill: none;
  }

  #lines {
    margin-top: 4em;
    overflow-x: scroll;
  }
</style>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script type="text/javascript" src="static/js/Tone.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
<script src="static/js/datamaps.world.min.js"></script>
<script type="text/javascript" src="static/js/profile.js"></script>
</html>
